<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial()
        {
            var product=1;
            for (var i=1; i<=12; i++)
            {
                product = product * i ;
            }
            console.log("product of values from 1 to 12 is :", product);
        }
        factorial()
    </script>
</body>
</html>
